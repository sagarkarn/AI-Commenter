<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            margin: 20px;
            width: 280px;
            background-color: #0A66c2;
        }
    </style>
</head>

<body>  
    <h3 class="text-center mt-3">LinkedIn AI Commenter</h3>
    <div class="container">
        <div class="form-group">
            <label for="key">Key</label>
            <div class="input-group">
                <input class="form-control" type="password" id="key" />
                <button id="show-key" class="btn btn-light">
                    <i class="fas fa-eye" id="eye-open" style="display: none;"></i>
                    <i class="fas fa-eye-slash" id="eye-close"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea class="form-control" id="prompt" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label class="checkbox">
                <span>Active</span>
                <input class="form-check-inline" type="checkbox" id="active" />
            </label>
        </div>
        <button id="save" class="btn btn-primary">Save</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
